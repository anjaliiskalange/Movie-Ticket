<html lang="en">
    <head>
        <title>Movie ticket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="header-main row"> 
            <div class="header_logo col-md-3">
                <img class="logoImg" src="images/logo.png">CINEMA TICKET
            </div>
            <div class="header_search-bar col-md-6">
                <div class = "search-bar col-md-5"><input value="search your movie here"></div>
            </div>
            <div class="login-user col-md-1">
                <div class="user-button">USER LOGIN</div>
            </div>
            <div class="login-admin col-md-1">
                <div class="admin-button">ADMIN LOGIN</div>
            </div>
        </div>

        <section>
            <div class=" slider1">
            <ul>
                <li class="slide fade" data-active>
                    <img src = "images/ad1.jpg" alt="ad1">
                </li>
                <li class="slide fade">
                    <img src = "images/couple.jpg" alt="ad2">
                </li>
                <li class="slide fade">
                    <img src = "images/chairs.jpg" alt="ad3">
                </li>
                <li class="slide fade">
                    <img src = "images/cinema.jpg" alt="ad4">
                </li>
            </ul>
            </div>
        </section>

        <div class="row ongoing-shows col-md-10">
            <div class= "ongoing-heading">ONGOING SHOWS</div>
        </div>

        <section class="row col-md-10">
            <div class=" slider2">
            <ul>
                <li class="slide fade" data-active>
                    <img src = "images/ad1.jpg" alt="ad1">
                </li>
                <li class="slide fade">
                    <img src = "images/couple.jpg" alt="ad2">
                </li>
                <li class="slide fade">
                    <img src = "images/chairs.jpg" alt="ad3">
                </li>
                <li class="slide fade">
                    <img src = "images/cinema.jpg" alt="ad4">
                </li>
            </ul>
            </div>
        </section>
        
    </body>

</html>
